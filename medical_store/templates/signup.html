<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Medical Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-control {
            font-size: 14px;
        }
        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        button[type="submit"] {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            
     
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default:'' }}">
                <small class="help-text">{{ form.username.help_text }}</small>
                {% for error in form.username.errors %}
                    <small class="help-text text-danger">{{ error }}</small><br>
                {% endfor %}
            </div>
            
  
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="form-control" value="{{ form.password1.value|default:'' }}">
                {% for error in form.password1.errors %}
                    <small class="help-text text-danger">{{ error }}</small><br>
                {% endfor %}
            </div>
            
           
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Password confirmation:</label>
                <input type="password" name="password2" id="{{ form.password2.id_for_label }}" class="form-control" value="{{ form.password2.value|default:'' }}">
                {% for error in form.password2.errors %}
                    <small class="help-text text-danger">{{ error }}</small><br>
                {% endfor %}
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
